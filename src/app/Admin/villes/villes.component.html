<div class="row">
  <div class="col-md-12 col-sm-12 col-xs-12">
    <div class="x_panel " >
      <div class="x_title" >
        <h2>Ajout d'une ville </h2>
        <ul class="nav navbar-right panel_toolbox">
          <li><a class="chevron" data-toggle="collapse" data-target="#AA" aria-expanded="false"><i class="fa fa-chevron-up"></i></a>
          </li>



        </ul>
        <div class="clearfix"></div>
      </div>
      <div class="x_content" id="AA">
        <br />
        <form id="demo-form2" data-parsley-validate class="form-horizontal form-label-left">

          <div class="form-group">
            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="nomville">Nom ville <span class="required">*</span>
            </label>
            <div class="col-md-6 col-sm-6 col-xs-12">
              <input type="text" id="nomville" required="required" class="form-control col-md-7 col-xs-12" [(ngModel)]="ville.name" name="name"   >
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="latitude">Latitude <span class="required">*</span>
            </label>
            <div class="col-md-6 col-sm-6 col-xs-12">
              <input type="number" id="latitude" name="latitude" step="0.1" required="required" [(ngModel)]="ville.latitude" class="form-control col-md-7 col-xs-12">
            </div>
          </div>
          <div class="form-group">
            <label for="longitude" class="control-label col-md-3 col-sm-3 col-xs-12">Longitude <span class="required">*</span></label>
            <div class="col-md-6 col-sm-6 col-xs-12">
              <input id="longitude"  step="0.01" class="form-control col-md-7 col-xs-12" type="number"  [(ngModel)]="ville.longitude" name="longitude">
            </div>
          </div>

          <div class="ln_solid"></div>
          <div class="form-group">
            <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
              <button  class="btn btn-success" (click)="ajouterVille($event)" [disabled]="editer">Submit</button>
              <button class="btn btn-primary" type="reset" (click)="initisaliser()">Reset</button>
              <button class="btn btn-primary" *ngIf="editer" (click)="validerModification()">Valider la modification</button>
            </div>
          </div>

        </form>


      </div>
    </div>


    <div class="x_content">

      <h3> <u>Liste des villes </u> </h3>

      <table id="datatable" class="table table-striped table-bordered">
        <thead>
        <tr>
          <th>Nom Ville</th>
          <th>Latitude</th>
          <th>Longitude</th>
          <th> Action </th>
        </tr>
        </thead>


        <tbody *ngIf="villes">
        <tr *ngFor="let element of villes" >
          <td>{{ element?.name }}</td>
          <td>{{ element?.latitude }}</td>
          <td>{{ element?.longitude }}</td>
          <td>
            <button class="btn btn-small btn-info" (click)="editerVille(element?.id)"> Editer </button>
            <button class="btn btn-small btn-danger" *ngIf="element?.id != undefined" (click)="deleteVille(element?.id)"> Supprimer</button>

          </td>
        </tr>

        </tbody>
      </table>
    </div>
  </div>
</div>
