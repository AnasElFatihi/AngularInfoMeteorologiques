<div class="row">
  <div class="col-md-12 col-sm-12 col-xs-12">
    <div class="x_panel " >
      <div class="x_title" >
        <h2>Ajout d'une region </h2>
        <ul class="nav navbar-right panel_toolbox">
          <li><a class="chevron" data-toggle="collapse" data-target="#AA" aria-expanded="false"><i class="fa fa-chevron-up"></i></a>
          </li>



        </ul>
        <div class="clearfix"></div>
      </div>
      <div class="x_content" id="AA">
        <br />
        <form id="demo-form2" data-parsley-validate class="form-horizontal form-label-left">

          <div class="form-group">
            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="nomregion">Nom region <span class="required">*</span>
            </label>
            <div class="col-md-6 col-sm-6 col-xs-12">
              <input type="text" id="nomregion" required="required" class="form-control col-md-7 col-xs-12" [(ngModel)]="region.name" name="name"   >
            </div>
          </div>
          <!--
          <div class="form-group">
            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="nomville">Nom ville <span class="required">*</span>
            </label>
            <div class="col-md-6 col-sm-6 col-xs-12">
              <input type="text" id="nomville" required="required" class="form-control col-md-7 col-xs-12" [(ngModel)]="ville.name" name="name"   >
            </div>
          </div>

-->
          <div class="form-group">
            <label class="control-label col-md-3 col-sm-3 col-xs-12">Nom Ville</label>
            <div class="col-md-6 col-sm-6 col-xs-12">
              <select class="form-control" id="nomville" name="nomville" [(ngModel)] ="region.ville">
                <option [ngValue]="region.ville" *ngFor="let ville of villes" >{{ville.name}}</option>
              </select>
            </div>
          </div>
          <!--
          <div class="col-md-6 col-sm-6 col-xs-12">
            <input type="text" id="nameville" required="required" class="form-control col-md-7 col-xs-12" [(ngModel)]="region.ville.name" name="name"   >
          </div>
-->
          <div class="ln_solid"></div>
          <div class="form-group">
            <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
              <button  class="btn btn-success" (click)="ajouterRegion($event)" [disabled]="editer">Submit</button>
              <button class="btn btn-primary" type="reset" (click)="initisaliser()">Reset</button>
              <button class="btn btn-primary" *ngIf="editer" (click)="validerModification()">Valider la modification</button>
            </div>
          </div>

        </form>


      </div>
    </div>


    <div class="x_content">

      <h3> <u>Liste des villes </u> </h3>

      <table id="datatable" class="table table-striped table-bordered">
        <thead>
        <tr>
          <th>Nom Region</th>
          <th>Nom Ville</th>
          <th>Action</th>
        </tr>
        </thead>


        <tbody *ngIf="regions">
        <tr *ngFor="let element of regions" >
          <td >{{ element?.name }}</td>
          <td > {{element?.ville?.name }} </td>
          <td>
            <button class="btn btn-small btn-info" (click)="editerRegion(element.id)"> Editer </button>
            <button class="btn btn-small btn-danger" *ngIf="element.id != undefined" (click)="deleteRegion(element.id)"> Supprimer</button>

          </td>
        </tr>

        </tbody>
      </table>
    </div>
  </div>
</div>
