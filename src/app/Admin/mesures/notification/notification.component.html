<div class="row" >
  <div class="col-md-12 col-sm-12 col-xs-12">
    <div class="x_panel">
      <div class="x_title">
        <h2>Ajout des notifiactions</h2>
        <ul class="nav navbar-right panel_toolbox">
          <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
          </li>

        </ul>
        <div class="clearfix"></div>
      </div>
      <div class="x_content">
        <br />

        <form id="demo-form2" data-parsley-validate class="form-horizontal form-label-left">

          <div class="form-group">
            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="libelle">Message <span class="required">*</span>
            </label>
            <div class="col-md-6 col-sm-6 col-xs-12">
              <input type="text" id="libelle" required="required" class="form-control col-md-7 col-xs-12" [(ngModel)]="notification.message" name="libelle"   >
            </div>
          </div>





          <div class="form-group">
            <label for="marque" class="control-label col-md-3 col-sm-3 col-xs-12"> Seuil Min <span class="required">*</span></label>
            <div class="col-md-6 col-sm-6 col-xs-12">
              <input id="marque"  step="0.01" class="form-control col-md-7 col-xs-12"  type="number" [(ngModel)]="notification.seuilmin" name="marque">
            </div>
          </div>


          <div class="form-group">
            <label for="region" class="control-label col-md-3 col-sm-3 col-xs-12"> Seuil Max <span class="required">*</span></label>
            <div class="col-md-6 col-sm-6 col-xs-12">
              <input id="region"  step="0.01" class="form-control col-md-7 col-xs-12"  type="number"[(ngModel)]="notification.seuilmax" name="region">
            </div>
          </div>


          <div class="ln_solid"></div>
          <div class="form-group">
            <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
              <button  class="btn btn-success" type="submit" (click)="ajouterNotification($event)"  [disabled]="editer"> Submit </button>
              <a class="btn btn-primary"  (click)="initisaliser()"> Reset </a>
              <button class="btn btn-primary" *ngIf="editer" (click)="validerModification()">Valider la modification</button>

            </div>
          </div>

        </form>


      </div>
    </div>


    <div class="x_content">
      <div class="row">
        <div class="pull-left">
          <h3> <u>Liste des Notifications </u> </h3>
        </div>


      </div>
      <table id="datatable" class="table table-striped table-bordered">
        <thead>
        <tr>
          <th>Message</th>
          <th>Seuil Min</th>
          <th>Seuil Max</th>

          <th> Actions </th>
        </tr>
        </thead>


        <tbody *ngIf="notifications">
        <tr *ngFor="let element of notifications" >
          <td>{{ element?.message }}</td>
          <td>{{ element?.seuilmin }}</td>
          <td>{{ element?.seuilmax}}</td>
          <td>

            <button class="btn btn-small btn-info" (click)="editerNotification(element.id)"> Editer </button>
            <button class="btn btn-small btn-danger" *ngIf="element.id != undefined" (click)="deleteNotification(element.id)"> Supprimer </button>

          </td>
        </tr>

        </tbody>

      </table>
    </div>
  </div>

</div>
