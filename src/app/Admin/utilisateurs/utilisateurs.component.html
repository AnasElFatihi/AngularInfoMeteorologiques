<div class="row">
  <div class="col-md-12 col-sm-12 col-xs-12">
    <div class="x_panel " >
      <div class="x_title" >
        <h2>Ajout d'un utilisateur </h2>
        <ul class="nav navbar-right panel_toolbox">
          <li><a class="chevron" data-toggle="collapse" data-target="#AA" aria-expanded="false"><i class="fa fa-chevron-up"></i></a>
          </li>



        </ul>
        <div class="clearfix"></div>
      </div>
      <div class="x_content" id="AA">
        <br />
        <form id="demo-form2" data-parsley-validate class="form-horizontal form-label-left">

          <div class="form-group">
            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="nomville">Login <span class="required">*</span>
            </label>
            <div class="col-md-6 col-sm-6 col-xs-12">
              <input type="text" id="nomville" required="required" class="form-control col-md-7 col-xs-12" [(ngModel)]="user.username" name="name"   >
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="latitude">Mote depasse <span class="required">*</span>
            </label>
            <div class="col-md-6 col-sm-6 col-xs-12">
              <input type="password" id="latitude" name="latitude" step="0.1" required="required" [(ngModel)]="user.password" class="form-control col-md-7 col-xs-12">
            </div>
          </div>
          <div class="form-group">
            <label for="longitude" class="control-label col-md-3 col-sm-3 col-xs-12">Confirmation du mot de passe <span class="required">*</span></label>
            <div class="col-md-6 col-sm-6 col-xs-12">
              <input id="longitude"   class="form-control col-md-7 col-xs-12" type="password"  [(ngModel)]="user.repassword" name="longitude">
            </div>
          </div>

          <div class="form-group">
            <label class="control-label col-md-3 col-sm-3 col-xs-12">Nom Region</label>
            <div class="col-md-6 col-sm-6 col-xs-12">
              <select class="form-control" id="nameville" name="ville" [(ngModel)] ="user.region">
                <option [(ngValue)]="region" *ngFor="let region of regions">{{region?.name}}</option>
              </select>
            </div>
          </div>
          <div class="ln_solid"></div>
          <div class="form-group">
            <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
              <button  class="btn btn-success" (click)="ajouterUser($event)" [disabled]="editer">Submit</button>
              <button class="btn btn-primary" type="reset" (click)="initisaliser()">Reset</button>
              <button class="btn btn-primary" *ngIf="editer" (click)="validerModification()">Valider la modification</button>
            </div>
          </div>

        </form>


      </div>
    </div>


    <div class="x_content">

      <h3> <u>Liste des Utilisateurs </u> </h3>

      <table id="datatable" class="table table-striped table-bordered">
        <thead>
        <tr>
          <th>Username</th>
          <th> Region </th>
          <th> Action </th>

        </tr>
        </thead>


        <tbody *ngIf="users">
        <tr *ngFor="let element of users" >
          <td>{{ element?.username }}</td>
          <td> {{ element?.region?.name}}  </td>
          <td>
            <button class="btn btn-small btn-info" (click)="editerUser(element?.id)"> Editer </button>
            <button class="btn btn-small btn-danger" *ngIf="element?.id != undefined" (click)="deleteUser(element?.id)"> Supprimer</button>

          </td>
        </tr>

        </tbody>
      </table>
    </div>
  </div>
</div>
